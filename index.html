<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #330d0d; 
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
        }

        .main-container {
            width: 100%;
            max-width: 400px; 
            background-color: #a44840; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        header .bi-rocket-takeoff-fill {
            font-size: 2em;
        }

        .image-section img {
            display: block;
            width: 100%;
            height: auto;
        }

        .unordered-list {
            padding: 10px 15px;
        }

        .unordered-list ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }

        .video-section {
            background-color: #330d0d;
            padding: 10px 15px;
        }

        .video-section h2 {
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: normal;
        }

        form {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        form label {
            font-size: 0.9em;
            margin-top: 5px;
        }

        form input:not([type="button"]),
        form select {
            width: 100%;
            padding: 8px;
            margin-top: 2px;
            border: none;
            background-color: #c99c9c; 
            color: #330d0d;
            box-sizing: border-box;
        }

        form > label:nth-of-type(4), 
        form input[type="button"] {
            display: inline-block; 
            margin-top: 10px;
        }

        form > label:nth-of-type(4) { 
            width: auto;
            margin-right: 10px;
        }

        form input[type="button"] { 
            width: 20px;
            height: 20px;
            background-color: #c99c9c;
            border: none;
            cursor: pointer;
            vertical-align: middle;
        }

        form button[type="submit"] {
            background-color: #330d0d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            align-self: flex-end; /* Placera till höger */
            width: 100%;
        }

        form p {
            display: flex;
            align-items: center;
            margin-top: 15px;
            gap: 5px;
            font-size: 0.9em;
        }

        form a {
            color: white;
            text-decoration: none;
        }
    </style>

</head>
<body>

<div class="main-container">

    <header>
        <h1> HTML, CSS & Javascript</h1>
        <i class="bi bi-rocket-takeoff-fill"></i>
    </header> 

    <div class="image-section">
        <img src="mars-mobile.jpg" alt="Futuristic drawing of a couple in a mars base."/>
    </div>

    <div class="unordered-list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    </div>

    <div class ="video-section">
        <h2>Transportfordon</h2>
        <iframe 
            src="https://www.youtube.com/embed/uxM_L7ZCLjc?si=MJ32v_UleXK4fygz"
            width="100%"
            height="315"
            frameborder="0">
        </iframe>
    </div>

<div>
    <form>
        <label for="nameField">Namn på resenär:</label>
        <input type="text" id="nameField" name="name">

        <label for="dobField">Födelsedatum:</label>
        <input type="date" id="dobField" name="dob">

        <label for="destinationField">Destination:</label>
        <select id="destinationField" name="destination">
                <option value="moon" selected>Månen</option>
                </select>

        <label for="returnBox">Återresa?</label>
        <input type="button" id="returnBox" name="returnTrip">

        <button type="submit">Res</button>

        <p>
            <i class="bi bi-envelope-fill"></i>
            <a href="mailto:example@example.com">Kontakta oss</a>
        </p>
    </form>
</div>

</div>
</body>
</html>
